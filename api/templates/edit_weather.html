{% extends "home.html" %} {% block edit %}
<title>Página Inicial</title>
<style>
  .home-page {
    color: #007bff;
  }

  /* Estilo para o modal */
  .modal-container2 {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1050;
  }

  /* Estilo para o fundo escuro */
  .modal-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1040;
  }

  /* Estilo para o conteúdo do modal */
  .modal-content {
    position: relative;
    background-color: #fff;
    border-radius: 6px;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    padding: 20px;
    max-width: 500px;
    margin: auto;
  }

  /* Estilo para o botão de fechar do modal */
  .modal-close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }
</style>

<div class="modal-backdrop"></div>
<div class="modal-container2">
  <div class="modal-content">
    <a href="{% url 'Weather View' %}"><button class="btn btn-primary modal-close btn-sm"
        style="z-index: 200;">&times;</button></a>
    <!-- Aqui será incluído o seu formulário -->
    <form action="{% url 'Weather Edit' id=id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <div class="card-body">
          {% for field in form %}
          <p class="card-text">
            {{ field.label }}: {{ field }}
          </p>
          {% endfor %}
          <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock edit %}
