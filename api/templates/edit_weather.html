{% extends "main.html" %} {% block content %}
<title>PÃ¡gina Inicial</title>
<style>
  .home-page {
    color: #007bff;
  }

  .row {
    padding: 25px;
    display: flex;
    flex-wrap: wrap;
  }

  form {
    padding: 2rem;
    background-color: #fff;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    max-width: 500px;
    border-radius: 6px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }

  .card-text {
    display: flex;
    flex-direction: column;
    align-items: left;
    justify-content: left;
    gap: 5px;

  }

  .card-body {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .submit-button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px;
  }

  .submit-button:hover {
    background-color: #0056b3;
  }

  input {
    width: 100%;
    background-color: #f5f5f5;
    color: #242424;
    padding: .15rem .5rem;
    min-height: 30px;
    border-radius: 4px;
    outline: none;
    border: none;
    line-height: 1.15;
    box-shadow: 0px 10px 20px -18px;
  }

  input:focus {
    border-bottom: 2px solid #5b5fc7;
    border-radius: 4px 4px 2px 2px;
  }

  input:hover {
    outline: 1px solid lightgrey;
  }
</style>

<div class="row">
  <form action="{% url 'Weather Edit' id=id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card">
      <div class="card-body">
        {% for field in form %}
        <p class="card-text">
          {{ field.label }}: {{ field }}
        </p>
        {% endfor %}
      </div>
      <div class="card-footer">
        <input type="submit" value="Save" class="submit-button ">
      </div>
    </div>

  </form>
</div>
{% endblock content %}
